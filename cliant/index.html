<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="../style/style.css">
</head>

<body class=" ">
    <nav class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12  ">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 accordion accordion-flush sm-" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-secondary " type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>

    </nav>

    <div class="container mt-3">
        <div class="row  ">
           
            <div class="col-md-6 card d-flex flex-row">
                <div class="row  p-2" id="location">
                    <div class="col d-flex flex-column">
                        <div class="row align-items-center mb-2">
                            <div class="col-auto">
                                <img src="../images/icons8-location-50.png" class="img-fluid" alt="Location Icon">
                            </div>
                            <div class="col">
                                <p class="text-dark">Location</p>
                            </div>
                        </div>
                        <h3>Weather</h3>
                        <p>Now</p>
                        <h1>Temperature</h1>
                        <p>Feel like <span>20 c</span></p>
                    </div>
                </div>
                <div class="row  p-2 ml-2" id="weather-info">
                    <div class="col">
                        <img src="../images/icons8-cloud-48.png" alt="Weather Icon">
                    </div>
                </div>
            </div>
            

            <div class="col-md-6 card">
                <h4 class="m-2 ">Today's Highilght</h4>
                <div class="row m-auto p-2">
                    <div class="col-md-6 w-100 h-100 ">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>UV Index</h5>
                            </div>
                        </div>
                    </div>
            
                    <div class="col-md-6 w-100 h-100">
                        <div class="card mb-3 ">
                            <div class="card-body  ">
                                <h5>Chance of Rain</h5>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="row m-auto p-2">
                    <div class="col-md-6 w-100 h-100">
                        <div class="card">
                            <div class="card-body">
                                <h5>Wind Status</h5>
                            </div>
                        </div>
                    </div>
            
                    <div class="col-md-6 w-100 h-100">
                        <div class="card">
                            <div class="card-body">
                                <h5>Humidity</h5>
                            <img src="../images/icons8-cloud-48.png" alt="">                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>


    <script src="../server/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
